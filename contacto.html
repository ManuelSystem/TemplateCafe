<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor">
        <div class="barra">
          <a href="/">
            <h1 class="no-margin">Blog<span>DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!--Cierre de barra-->
        <div class="texto-header">
          <h2 class="no-margin">Blog de Café con consejos y Cursos</h2>
          <p class="no-margin">
            aprende de los expertos con las mejores recetas y concejos
          </p>
        </div>
      </div>
      <!--cierre de container-->
    </header>
    <main class="contenedor">
      <h2 class="centrar-texto">Contácto</h2>
      <div class="grid centrar-columna">
        <div class="columnas-12">
          <img src="img/contacto.jpg" alt="imagen contácto" />
        </div>
        <div class="columnas-10 formulario-contacto">
          <form action="#">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="text"
                placeholder="Tu Nombre"
              />
            </div>
            <div class="campo">
              <label for="email">E-Mail</label>
              <input
                type="email"
                id="email"
                class="text"
                placeholder="Tu Correo"
              />
            </div>
            <div class="campo">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje"></textarea>
            </div>
            <div class="campo enviar">
              <input type="submit" class="btn btn-primary" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <!--cierre de header-->
    <footer class="site-footer">
      <!--apertura de footer-->
      <div class="contenedor">
        <div class="barra">
          <p class="no-margin">Blog<span>DeCafe</span></p>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <!--ciere de footer-->
  </body>
</html>
